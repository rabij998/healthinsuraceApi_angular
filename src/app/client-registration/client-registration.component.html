
<div class="container">
  <div>
    <h3>Client Registration</h3>
    <hr />
    <form>
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" id="fName" required [(ngModel)]="model.fName" name="fName"  #fName/>
        
      </div>
      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" id="lName" required [(ngModel)]="model.lName" name="lName" #lName />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="model.phone" name="phone" #phone />
      </div>
      <button type="submit" class="btn btn-success" (click)="onClick()">Save Details</button>
    </form>
  </div>
</div>
